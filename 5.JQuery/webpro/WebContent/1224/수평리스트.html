<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		border-top : 2px solid blue;
		border-bottom : 2px solid blue;
		list-style-type: none;
	}
	li{
		display : inline-block;
		margin : 30px;
	}
	a{
		letter-spacing: 20px;
		font-size: 1.5em; 
		text-decoration: none;
	}
	a:link{
		color : red;
	}
	a:visited {
		color : green;
	}
	a:hover{
		background : yellow;
	}
	a:active{
		font-size : 1.5em;
		text-decoration: underline;
	}

	
</style>
</head>
<body>
	<ul>
		<li> <a href="#">공지사항</a> </li>
		<li> <a href="#">자유게시판</a> </li>
		<li> <a href="#">연혁</a> </li>
		<li> <a href="#">고객센터</a> </li>
	</ul>
</body>
</html>
