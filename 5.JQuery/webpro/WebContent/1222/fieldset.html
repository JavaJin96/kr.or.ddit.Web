<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	label{
		display : inline-block;
		width : 80px;
		height : 30px;
	}
	fieldset{
		width : 50%;
		margin : auto;
	}
	legend{
		text-align: center;
	}
	.lab{
		width : 32px;
	}

</style>
</head>
<body>
	<fieldset>
	<legend>인적사항</legend>
	<form>
		<label>이름</label><input type="text" name="name" size="15"><br>
		<label>아이디</label><input type="text" name="id" size="15"><br>
	</form>
	</fieldset>
	
	<fieldset>
	<legend>경력사항</legend>
	<form>
		<label>회사명</label><input type="text" name="company" size="30"><br>
		<label>기간</label><input type="text" name="date" size="30"><br>
	</form>
	</fieldset>
	
	
	<fieldset>
		<legend>성별</legend>
		<input type="radio" name="gender" value="남성">남성
		<input type="radio" name="gender" value="여성">여성
		<br><br>
		
		<label class = "lab">남성</label>
		<input type="radio" name="gender" value="남성">
		&nbsp;&nbsp;&nbsp;&nbsp;
		<label class = "lab">여성</label>
		<input type="radio" name="gender" value="여성">
				
	</fieldset>
	

</body>
</html>
