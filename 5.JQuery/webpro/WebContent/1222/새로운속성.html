<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="새로운속성.jsp" method="post">
	
	<label>이름</label>
	<input autofocus type="text" name="name" size="15"><br>
	
	<label>아이디</label>
	<input pattern="^[a-zA-Z][a-zA-Z0-9]{5,10}$"  value="korea" type="text" name="id" size="15"><br>
	
	<label for="pass">비밀번호</label>
	<input required type="password" name="pass" id="pass"><br>
	
	<label for="tel">전화번호</label>
	<input type="text" placeholder="010-1234-5678" name="tel"><br>
	
	<input type="submit" value="전송">
	
	</form>
</body>
</html>
