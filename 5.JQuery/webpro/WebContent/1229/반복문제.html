<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="styleSheet" href="../css/public.css">
<script>

function proc1() {
   
   hap = 0;
   for(i=1; i<=10; i++){
      hap += i;
   }
   document.querySelector('#result1').innerHTML = hap;
}
 var proc2 = function(){
   hap = 0;
   for(i=1; i<=200; i++){
      if(i % 2 != 0 ) continue;
      else hap += i;
      
   }   
   document.querySelector('#result2').innerHTML = hap;
 }
 
 var proc3 = function(){
    let hap = 0; //숫자값
    str= "";  // 숫자이지만 문자형태로
    while(true){
       //입력
       su = parseInt(prompt("수를 입력", "0이면 종료"));
       
       
       
       if(su == 0) break;
       str += su + "&nbsp;&nbsp;"
       hap += su //else 생략
       //
       
      //출력내용 구성
      code = "입력한 값 : " + str + "<br>";
      code += "합 : " + hap;
    }
    document.querySelector('#result3').innerHTML = code; //textContent출력내용속에 html 이 없을때 사용
 }
 
 var proc4 = function() {
	 str = "";
	 
	 for( i = 1; i<=10; i++){
		 for( k = 1; k<=10; k++){
			 if( (i+k) % 3 != 0) continue;
			 else str += `${i}  ${k} <br> `; 
		 }
	 }
	 
	 document.getElementById("result4").innerHTML = str;
 }
 
 var proc5 = function()	{
	 str = "";
	 
	 for( i = 1; i <= 100; i++){
		 if(i % 6 == 0){
			str += i + " "; 
		 }
	 }
	 
	 document.getElementById("result5").textContent = str;
 }
 
 var proc6 = function()	{
	 hap = 0;
	 str = "";
	 
	 
	 while(true){
	 su1 = parseInt(prompt("첫번째 수를 입력" , "0을 입력하면 종료"));
	 su2 = parseInt(prompt("두번째 수를 입력" , "0을 입력하면 종료"));
	 
	 if(su1 == 0 && su2 == 0 ) break;
	 else if(su1 + su2 >= 100) {		 
		 hap = su1 + su2;
		 str += hap + " ";
	 }else if(su1 + su2 < 100) continue;
	 
		 
	 }
	
		 document.getElementById("result6").innerHTML = str;
	 
	 
	 
 }
   
 
 
   /*for(i=1; i<=200; i++){
      if(i % 2 == 0 ) hap += i;
      
   }
   /*for(i=2; i<=200; i++){
   hap += i;   
   }*/

</script>
</head>
<body>
<div class = "box">
<h3>1~10 까지 합</h3>
<input type = "button" value = "확인" onclick="proc1()"><br>
<br>
<div id="result1"></div>
</div>

<div class = "box">
<h3>1부터 200 까지의 짝수의 합</h3>
-continue를 사용 <br>
<input type = "button" value = "확인" onclick="proc2()"><br>
<br>
<div id="result2"></div>
</div>

<div class = "box">
<h3>입력한 값의 합</h3>
 사용자가 입력한 값을 계속 더하고,<br>
 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는<br>
 프로그램을 작성하시오.<br>
  <br>
<input type = "button" value = "확인" onclick="proc3()"><br>
<br>
<div id="result3"></div>
</div>

<div class = "box">
<h3>다중 for문</h3>
다중 for문을 이용해서 1~10 까지 중 <br>
i와 k의 더한 합이 3의 배수일때만 출력 <br> 
<input type = "button" value = "확인" onclick="proc4()"><br>
<br>
<div id="result4"></div>
</div>

<div class = "box">
<h3>배수 출력</h3>
1~100 까지 중 2의 배수이면서 3의 배수인것만 출력 <br><br>
<input type = "button" value = "확인" onclick="proc5()"><br>
<br>
<div id="result5"></div>
</div>

<div class = "box">
<h3>두수의 합출력</h3>
두수의 합이 100이상일 때만 출력하고(continue)이용, 두수 모두 0이 입력되면 종료 <br><br>
<input type = "button" value = "확인" onclick="proc6()"><br>
<br>
<div id="result6"></div>
</div>



</body>
</html>
