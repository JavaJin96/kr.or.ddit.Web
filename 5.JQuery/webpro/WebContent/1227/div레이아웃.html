<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 100%;
		height : 250px;
		margin : 0px;
		padding : 5px;
	}
	#header {
		background : yellow;
	}
	#nav {
		background : pink;
		float : left;
		width : 15%;
		height : 500px;
	}
	#content{
		background : orange;
		float : right;
		width : 83.8%;
		height : 500px;
	}
	#footer{
		clear : both;
		background : skyblue;
	}
	
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</body>
</html>
