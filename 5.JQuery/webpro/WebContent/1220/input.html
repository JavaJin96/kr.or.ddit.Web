<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>서버전송</title>
	<style>
		form{
			border : 1px solid orange;
			margin : 20px 100px 30px 50px;
			padding : 10px; 
			width : 50%;
			<!-- 시계방향으로 1,2,3,4 : margin 태두리 바깥쪽 여백, padiing 테두리 안쪽 여백 -->
		}
		label{
			display : inLine-block;
			width : 60px;
			height : 30px;
		}
		pre{
			border : 5px dotted pink;
			font-size : 1.5em;
			background : #f1ffad;
			padding : 50px;
		}
	</style>
	</head>
	<body>
<pre>
서버로 전송
&lt;form> 태그를 이용

전송방식 :
get
post

&lt;form action="input.jsp" method="get">
&lt;form action="input.jsp" method="post">
&lt;input type="submit" value="전송">

sumbit 버튼을 클릭하면 action의 input.jsp 가 실행된다.
</pre>		
		<form action="input.jsp" method="get">
			<label>아이디</label><input type="text" name="id"><br>
			<label>이름</label><input type="text" name="name"><br>
			<label>번호</label><input type="password" name="num"><br>
			<!-- 전송버튼 --> <input type="submit" value="전송">
			<input type = "reset" value="취소">
			<input type = "image" src="../images/셔틀콕.jpg">
		</form>
		
		<form action="input.jsp" method="post">
			<label>아이디</label><input type="text" name="id"><br>
			<label>이름</label><input type="text" name="name"><br>
			<label>번호</label><input type="password" name="num"><br>
			<!-- 전송버튼 --> <input type="submit" value="전송">
			<input type = "reset" value="취소">
		</form>
		
		
		
	</body>	
</html>
