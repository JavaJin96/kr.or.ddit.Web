<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>

proc1 = () => {
	setTimeout(function(){
		box1 = document.querySelector(".box1");
		box1.style.backgroundColor = "#" + r16 + g16 + b16;
	}, 1000);
}

proc2 = (but) => {
	
	// 확인버튼 안보이게 설정
	but.style.display = "none";
	
	gbut = but;
	
	a = setInterval(function(){
		console.log(a);
		
		cr = Math.floor(Math.random()*256);
		cg = Math.floor(Math.random()*256);
		cb = Math.floor(Math.random()*256);
		
		r16 = cr.toString(16);
		g16 = cg.toString(16);
		b16 = cb.toString(16);
		
		box2 = document.querySelector(".box2");
		//box2.style.backgroundColor = "rgb(" + cr + "," + cg + "," + cb + ")";
		box2.style.backgroundColor = "#" + r16 + g16 + b16;
	}, 100)
}

proc3 = () => {
	
	clearInterval(a);
	
	// 확인버튼 나타나게 설정
	gbut.style.display = "inline";
}

</script>
</head>
<body>

	<div class="box box1">
		<h3>setTimeout</h3>
		정해진 시간이 경과후에 한번 실행 후 종료<br>
		<input type="button" value="확인" onclick="proc1()">
	
		<div id="result1"></div>
	</div>
	
	<div class="box box2">
		<h3>setInterval</h3>
		정해진 시간이 경과할 때마다 반복적으로 실행<br>
		<input type="button" value="확인" onclick="proc2(this)">
		<input type="button" value="종료" onclick="proc3()">
	
		<div id="result2"></div>
	</div>
	

</body>
</html>
