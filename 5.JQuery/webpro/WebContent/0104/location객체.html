<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>

a{
	font-size : 1.5em;
	margin : 20px;
}

</style>

<script>

proc1 = () => {
	res = "protocol : " + location.protocol + "<br>";
	res += "hostname : " + location.hostname + "<br>";
	res += "port : " + location.port + "<br>";
	res += "pathname : " + location.pathname + "<br>";
	res += "href : " + location.href + "<br>";
	
	document.getElementById("result1").innerHTML = res;
}

proc2 = () => {
	location.href = "http://www.naver.com";
}

proc3 = () => {
	location.href = "http://www.w3schools.com"
}

proc4 = (page) => {
	location.replace(page);
}

</script>
</head>
<body>

	<div class="box">
		<h3>location 객체</h3>
		url의 정보를 얻는다<br>
		host, hostname, port, protocol, pathname 정보를 얻는다.<br>
		<input type="button" value="확인" onclick="proc1()">
	
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>location</h3>
		location.href = "페이지이름" 이동<br>
		<input type="button" value="proc2" onclick="proc2()">
		<input type="button" value="locations" onclick="location.href ='http://www.naver.com'">
	
		<div id="result2"></div>
	</div>

	<div class="box">
		<h3>location</h3>
		<a href="#" onclick="proc3()">onclick=proc3()</a>
		<a href="#" onclick="location.href='http://www.naver.com'">onclick=location.href()</a>
		<a href="javascript:proc3()">href=javascript:proc3()</a>
		<br>
		<h3>현재 문서를 다른 문서로 대체 </h3>
		button태그의 이벤트로 실행될때는 뒤로가기가 안된다.
		<a href="#" onclick="proc4('랜덤객체.html')">문서대체</a>
		<button type="button" onclick="proc4('랜덤객체.html')"></button>
	</div>
	
	
</body>
</html>
