<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>

	const random = Math.floor(Math.random()*100 +1);
	var count = 0;
	var str = "";
	
proc1 = () => {
	
	suvalue = document.getElementById("su").value;
	count++;
	str += suvalue + " ";
	
	if(suvalue > random){
		res = "더 작은수를 입력하세요.<br>"
	}else if(suvalue < random){
		res = "더 큰수를 입력하세요.<br>"
	}else{
		res = "정답입니다.<br>"
		
		res += "시도 횟수 : " + count + "<br>";
		res += "입력 한 정답 : " + str + "<br>";
	
	}
	
		document.getElementById("result1").innerHTML = res; 

	
	
}

proc2 = () => {
	// 가위, 바위, 보 배열생성
	arr = ["가위", "바위", "보"];
	
	// arr의 랜덤 인덱스를 생성시키는 과정	
	random1 = parseInt(Math.random()*3);
	
	com = arr[random1];
	
	// 입력
	input = prompt("가위바위보를 입력해주세요.");
	
	res = "computer : " + com + "<br>";
	res += "사용자 : " + input + "<br>";
	
	if(input == com){
		res += "비겼습니다."
	}else if(input == "가위" && com == "보" || input == "바위" && com == "가위" || input == "보" && com == "바위"){
		res += "이겼습니다.";
	}else{
		res += "졌습니다.";
	}
	
	document.getElementById("result2").innerHTML = res;
	
	
	
}

proc3 = () => {
    arr = new Array();
    
    while(arr.length < 6){
		
    	lotto = parseInt(Math.random()*45 + 1);
    	
    	idx = arr.indexOf(lotto);
    	if(idx == -1){
    		arr.push(lotto);
    	}
    	
    }
    
    
    arr.sort(function(a,b) {return a-b});
    document.getElementById("result3").innerHTML = arr;
    	
}
	
</script>

</head>
<body>

	<div class="box">
		<h3>난수 맞추기</h3>
		1 ~ 10 사이의 난수를 발생 후 상용자가 이 값을 맞추는 프로그램을 작성하시오.
		몇번만에 맞추는지를 count
		<br>
		<input type="text" id="su">
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>가위바위보</h3>
		가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.<br>
		(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력받아서 처리한다.)
		<br>
		<input type="button" value="확인" onclick="proc2()">
		<div id="result2"></div>
	</div>

	<div class="box">
		<h3>로또번호 출력</h3>
		로또 번호를 작성하는 프로그램을 만드시오.<br>
		<input type="button" value="확인" onclick="proc3()">
		<div id="result3"></div>
	</div>
	

</body>
</html>
