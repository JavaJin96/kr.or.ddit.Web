<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

proc1 = () => {
	
	// 1. 이름
	// 각 요소들의 value 가져오기
	vname = document.ff.name.value.trim();
	
	// 공백검증
	if(vname.length < 1){
		alert("입력하세요");
		return false;
	}
	
	// 길이검증 2~10
	if(vname.length < 2 || vname.length > 10){
		alert("이름은 2~10글자 사이입니다.");
		return false;
	}
	
	// 정규식- 형식체크 (정규식.test(대상) : 메서드 사용 true, false를 리턴한다.)
	regname = /^[가-힣]{2,10}$/;
	if(!(regname.test(vname))){
		alert("이름 형식 오류입니다.");
		return false;
	}
	
	// -------------------------------------------------------
	// 2. 아이디에 대하여
	vid = document.ff.username.value.trim();
	
	// 공백검증
	if(vid.length < 1){
		alert("아이디를 입력하세요.");
		return false;
	}
	
	// 길이검증 4~13
	if(vid.length < 4 || vid.length > 13 ){
		alert("아이디 길이는 4~13까지 입니다.");
		return false;
	}
	
	// 정규식
	regid = /^[a-zA-Z][a-zA-Z0-9]{3,12}$/;
	if(!(regid.test(vid))){
		alert("아이디 형식 오류입니다.")
		return false;
	}
	//----------------------------------------------------------
	// 3. 이메일에 대하여
	vmail = document.ff.email.value.trim();
	
	// 공백
	if(vmail.length < 1){
		alert("이메일을 입력하세요.");
		return false;
	}
	
	// 정규식
	regmail = /^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)(\.[a-zA-Z]+){1,2}$/;
	if(!(regmail.test(vmail))){
		alert("이메일 형식 오류입니다.")
		return false;
	}
	//----------------------------------------------------------
	// 4. 휴대폰번호에 대하여
	vphone = document.ff.phone.value.trim();
	
	// 공백
	if(vphone.length < 1){
		alert("휴대폰번호를 입력하세요.");
		return false;
	}
	
	// 정규식
	regphone = /^\d{3}-\d{4}-\d{4}$/;
	if(!(regphone.test(vphone))){
		alert("휴대폰번호 형식 오류입니다.");
		return false;
	}
	//===========================================================
		
		alert("입력성공");
	
}

</script>
</head>
<body>

	<div class="box">	
		<div id="result1">
			<h3>회원가입</h3>
			<form name="ff">
				이름: <input type='text' name="name" id='name' ><br>
				주소: <input type='text' name="addr" id='addr' ><br>
				생일: <input type='date' name="birthday" id='birthday' ><br>
				아이디(6-8 문자): 
				<input type='text'name="username" id='username' ><br>
				이메일: <input type='email' name="email" id='email' ><br>
				휴대폰: <input type='tel' name="phone" id='phone' ><br>
				<input type='button' value='확인' onclick="proc1()"><br>
			</form>
		</div>
	</div>
	

</body>
</html>
