<!doctype html>
<html>
	<head>
	  <title>이미지</title>
	  
	  <style>
	    img{
			width : 200px;
			height : 150px;
		}
		p{
			color : red;
			font-size : 20px;
		}
	  </style>
	  
	  
	</head>
	
	
	<body>
	<!-- 속성 : 요소의 부가정보 이름=값 -->
	
	  <img src="./images/coffee1.jpg" alt="coffee1.jpg">
	  <br/><br/><br/>
	  <p>img태그의 속성:</p>
      src ="출력할 이미지의 이름"<br/>
      alt ="이미지가 나타나지 않을때 대체 문자"<br/>
	</body>
</html>
