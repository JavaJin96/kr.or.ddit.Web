<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>제목연습</title>
	  <style>
		span{
			color : blue;
		}
		sup,sub{
			color : red;
		}
	</style>
	</head>

	
	
	<body>
		<h1> Web 커피 메뉴 </h1>
		
		<h2>에스프레소 6000원</h2>
		<p>곱게 간 <span>원두</span>에 고온 고압의 <span>물</span>을 투과시켜 추출해 <span>데미타스</span> 컵에 담은 커피</p>
		
		<h2> 아메리카노 5000원 </h2>
		<p> 에스프레소에 <sup>물을 추가</sup>한 것입니다. </p>
		
		<h2> 카페라떼 6000원 </h2>
		<p> 에스프레소에 <sub>우유를 넣은</sub> 커피입니다.</p>
		
		<h2> 카푸치노 6000원 </h2>
		<p> 커피 위에 우유<sup>거품</sup>을 얹은 커피입니다. </p>
	</body>
</html>
