<!doctyp html>
<html>
	<head>
		<title> 제목연습 </title>
	</head>
	
	<style>
		pre{
			font-size : 1.5em;
			border : 2px solid orange;
			background : #FFEB5A;
		}
		p{
			border : 3px double green;
		}
		span, strong, b, i, em, sup, sub {
			border : 1px dotted blue;
		}
	</style>
	
	<body>
<pre>
블럭요소 : 
		&lt;pre&gt; &lt;p> &lt;hr>
		줄이 자동으로 변경되는 요소
		
인라인요소 : 
		&lt;b> &lt;i> &lt;strong> &lt;em> &lt;span> &lt;sub> &lt;sup>
		줄이 바뀌지 않는 요소
		
</pre>
		
		<p>김소월의 ‘진달래꽃’</p>

 

		<p>나 보기가 역겨워</p>

		<p>가실 때에는</p>

		<p>말없이 고이                  보내 드리오리다</p>

		<hr>

		영변에 약산

		진달래꽃

		아름 따다 <i>가실 길에</i> <b> 뿌리오리다 </b>

		<hr>

		가시는 <span>걸음 걸음</span>

		놓인 그 꽃을

		사뿐히 즈려 밟고 가시옵소서

 

		나 보기가 역겨워

		가실 때에는

		죽어도 <strong>아니 눈물</strong> 흘리오리다

 

		김소월 시집 『진달래꽃』 매문사(賣文社) 1925년


		
<!border-top-width : 굵기(px)
border-top-style : 스타일(점선, 실선, 이중선 ...)
border-top-color : 색깔
			
			
>
		
		
		
	</body>
	
</html>
