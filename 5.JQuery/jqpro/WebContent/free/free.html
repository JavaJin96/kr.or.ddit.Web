<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style></style>
<script>
$(function(){
	$("#btn1").on("click", function(){
		res = "<p>생성된P태그</p>"; 
		$("#result1").append(res);
	})
	
	$("#result1").on("click", "p", function(){
		pval = $(this).text();
		alert(pval);
	})
	
})
</script>
</head>
<body>

	<div class="box">
		<h3></h3>
		<input type="button" value="확인" id="btn1">
	
		<div id="result1"></div>
	</div>
	

</body>
</html>
