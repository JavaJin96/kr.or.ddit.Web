<script>
function proc1() {
	$("li:first").css("background", "yellow").css("border", "3px solid red");

function proc2() {

	$("td:first-child").css("background", "rgb(205,0,205)");

	$("td:last-child").css("background", "rgb(205,150,205)");
	
	$("tr:first-child td").css("background", "black").css("color", "white");
}

</script>
