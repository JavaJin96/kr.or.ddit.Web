<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
li{
	list-style: none;
}
hr{
	border-color : red;
}
</style>
<script>
$(function(){
	xhr = new XMLHttpRequest();
	$("#btn1").on("click", function(){
		// 요청
		xhr.open("get", "lprodTest.jsp", true);
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200 ){
				res = JSON.parse(this.responseText);
				
				// List 생성
				str = "<ol>";
				for(i = 0; i < res.length; i++){
					str += "<li>" + res[i].id + "</li>";
					str += "<li>" + res[i].gu + "</li>";
					str += "<li>" + res[i].nm + "</li>";
					str += "<hr>";
				}
				str += "</ol>"
				$("#result1").html(str);
			}
		}
	})
	
	
})
</script>
</head>
<body>

	<div class="box">
		<h3>LPROD</h3>
		Lprod테이블에 저장된 모든 정보를 검색한다.
		<input type="button" value="리스트 검색" id="btn1" >
	
		<div id="result1"></div>
	</div>
	

</body>
</html>
