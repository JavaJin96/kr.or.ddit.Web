<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style></style>
<script>
$(function(){
	$("#btn1").on("click", function(){
		$.ajax({
			url : "/jqpro/MemberList.do",
			method : "get",
			dataType : "html",
			success : function(res){
				$("#result1").html(res);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			}
		})
		
	})
	$("#btn2").on("click", function(){
		$.ajax({
			url : "/jqpro/MemberJSON.do",
			method : "get",
			dataType : "json",
			success : function(res){
				$("#result1").html(res);
				
				/* 이 부분 기술해야함  */
				/* code붙이고 for문 돌기 */
				
				
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			}
		})		
	})
	
})
</script>
</head>
<body>

	<div class="box">
		<h3></h3>
		<input type="button" value="확인" id="btn1">
	
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3></h3>
		<input type="button" value="확인" id="btn2">
	
		<div id="result2"></div>
	</div>
	

</body>
</html>
