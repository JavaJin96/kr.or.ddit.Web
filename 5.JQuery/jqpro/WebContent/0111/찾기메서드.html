<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>

</style>
<script>
$(function(){
	$("p").on("click", function(){
		if(   $(this).parent().is(".inbox")   ) {
			ptag = $(this).clone();
			$(ptag).appendTo(  $(this).parent()  ).css("color", "red");
		}else{
			alert("작업 대상이 아닙니다.");
		}
		
	})
	
	$(".btn").on("click", function(){
		spantag = $(this).parent().find("span");
		
		spantag.css("font-size" , "+=5px");
		
	})
	
})

</script>
</head>
<body>

	<div class="box">
		<h3></h3>
		<input type="button" value="확인" >
	
		<div id="result1" class="inbox">
			<p>무궁화 꽃이 피었습니다.</p>
		</div>
		
		<p>능소화 꽃이 피었습니다.</p>
		
		<div id="result2" class="inbox">
			<p>봉선화 꽃이 피었습니다.</p>
		</div>
	</div>
	
	<div class="box">
		<h3>후손찾기</h3>
		버튼태그를 클릭하면 span태그를 찾아서 글자크기를 변경<br>
		**p태그를 기준으로 next() : 형제를 기준으로 찾기<br>
		**p태그를 기준으로 parent() : 부모를 기준으로 찾기<br>
		부모의 후손찾기 find(selector) <br>
		<input type="button" value="확인" >
	
		<div id="result3" class="inbox">
			<button type="button" class="btn">찾기</button>
			<p>무궁화 꽃이 피었습니다.</p>
			<span>무궁화</span>
		</div>
		
		<p>능소화 꽃이 피었습니다.</p>
		
		<div id="result4" class="inbox">
			<button type="button" class="btn">찾기</button>
			<p>봉선화 꽃이 피었습니다.</p>
			<span>봉선화</span>
		</div>
	</div>
	

</body>
</html>
