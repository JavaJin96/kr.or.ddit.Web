<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	$("#btn1").on("click", function(){
		$("div[id^=re]").css("background", "yellow");
		
		$("p[class]").css("color", "red");
		//$("p.p1") : 요소선택자(class가 p1인 p태그)
		//$("p[class=p1]") : 속성선택자(class가 p1인 p태그)
		
		$("p[title~=Korea]").css("font-size", "2.0em");
		
		$("p[title*=Korea]").css("border", "3px solid green");
	})
	
})
</script>
</head>
<body>

	<div class="box">
		<h3>속성선택</h3>
		<input type="button" value="확인" id="btn1">
	
		<div id="result1">
			<p class="p1">무궁화 꽃이 피었습니다</p>
			<p title="Love Korea">능소화 꽃이 피었습니다</p>
			<p title="LoveKorea">봉선화 꽃이 피었습니다</p>
			<p>국화 꽃이 피었습니다</p>
		</div>
		
		<div id="result2">
			<p>무궁화 꽃이 피었습니다</p>
			<p class="p1">능소화 꽃이 피었습니다</p>
			<p>봉선화 꽃이 피었습니다</p>
			<p class="p1">국화 꽃이 피었습니다</p>
		</div>
	</div>
	

</body>
</html>
