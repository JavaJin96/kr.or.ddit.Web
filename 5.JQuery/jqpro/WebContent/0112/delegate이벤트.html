<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
/* 	$(document).delegate(".btn", "click", function(){
		
	}) */
	
	$(document).on("click", ".btn", function(){
		$("<input>", {
			"type" : "button",
			"value" : "확인",
			"class" : "btn"
		}).appendTo("#result1");
	})
	
	$("#clear").on("click", function(){
		$(document).off("click");
	})
})
</script>
</head>
<body>

	<div class="box">
		<h3>delegate</h3>
		동적으로 새롭게 생성된 요소에도 이벤트 핸들러가 작동되어 실행된다.<br>

		delegate(selector, type, fn)<br>
		$(document).delegate(".btn", "click", function(){}) <br>
		$(document).on("click", ".btn",   fn)<br>
		<input type="button" value="확인" class="btn">
		<br>
		<input type="button" value="해제" id="clear">	
		<div id="result1"></div>
	</div>
	

</body>
</html>
